version: '3.8'

services:
  python-code-runner:
    build: .
    image: python-code-runner
    container_name: python-code-runner-container
    stdin_open: true
    tty: true
    network_mode: none  # Disable network access
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    read_only: true  # Read-only filesystem
    tmpfs:
      - /tmp:noexec,nosuid,size=10m  # Temporary filesystem
    mem_limit: 128m  # Memory limit
    cpus: 0.5  # CPU limit
    user: "1000:1000"  # Run as non-root user
    restart: no  # Don't restart automatically
    volumes:
      - /dev/null:/dev/null  # Limit device access